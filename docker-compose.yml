version: '3.8'
services:
  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - './:/app'
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start

  backend:
    build:
      context: ./backend
    volumes:
      - /home/caio/√Årea de Trabalho/SisOpFinanc/project/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      DB_HOST: db
      DB_PORT: "5432"

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - redis_data:/data

volumes:
  postgres_data: {}
  redis_data: {}
